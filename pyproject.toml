[project]
name = "formal-gym"
version = "0.0.1"
description = "A tool to generate formal grammars."
readme = "README.md"
requires-python = ">= 3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Jackson Petty", email = "research@jacksonpetty.org" },
    { name = "Michael Hu", email = "myh2014@nyu.edu" }
]

dependencies = [
    "exrex>=0.11.0",
    "fire>=0.6.0",
    "ipykernel>=6.29.5",
    "nltk>=3.9.1",
    "pandas>=2.2.3",
    "polars>=1.6.0",
    "pyrootutils>=1.0.4",
    "python-dotenv>=1.0.1",
    "seaborn>=0.13.2",
    "wandb>=0.18.1",
]

[project.optional-dependencies]
dev = ["pre-commit"]

[tool.ruff]
line-length = 88
extend-include = ["*.ipynb"]
extend-exclude = ["data/"]

[tool.ruff.lint]
select = ["E", "F", "I", "N"]

[tool.ruff.lint.pydocstyle]
convention = "google"
